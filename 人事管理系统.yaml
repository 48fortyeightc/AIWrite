  draft_latex: '\section{系统总体设计}


    系统总体设计是连接需求分析与详细实现的桥梁，其核心任务是将需求规格说明转化为可指导后续开发的技术蓝图。本章从宏观层面规划系统的整体架构、模块划分与交互关系，并完成核心数据存储结构的设计，为系统的具体实现提供清晰、稳定的框架基础。


    \subsection{系统架构设计}


    本系统采用基于Spring Boot的分层架构模式，将应用逻辑清晰地划分为表现层、业务逻辑层、数据持久层和数据库层。这种架构模式有效降低了系统各部件间的耦合度，提升了模块的内聚性，便于团队协作开发与后期维护。


    表现层负责处理用户交互，采用Thymeleaf模板引擎结合HTML、CSS和JavaScript构建响应式Web界面，确保用户在不同设备上获得一致的体验。业务逻辑层是系统的核心，封装了员工管理、考勤计算、薪资核算等所有业务规则和流程。数据持久层借助Spring
    Data JPA实现，通过对象关系映射简化了对MySQL数据库的访问操作，提高了开发效率。数据库层则负责数据的物理存储与管理。系统部署采用单体应用模式，通过内嵌的Tomcat服务器提供服务，前端静态资源与后端应用代码统一打包部署，简化了运维流程。{{FIGURE:系统部署架构图:展示了表现层、业务逻辑层、数据持久层与数据库层的层次关系及部署结构。}}


    \subsection{模块划分与模块关系设计}


    根据系统功能需求，将人事管理系统划分为六个核心功能模块：用户与权限管理模块、员工信息管理模块、考勤与请假管理模块、薪资计算模块、报表与查询模块以及系统设置模块。每个模块职责明确，边界清晰。


    用户与权限管理模块是整个系统安全性的基石，为其他所有模块提供统一的身份认证和访问控制服务。员工信息管理模块是数据核心，维护着员工的基础档案，为考勤、薪资等模块提供基础数据支撑。考勤与请假管理模块处理员工的出勤、缺勤记录，其输出的考勤统计数据是薪资计算模块的关键输入。薪资计算模块依赖员工基本工资信息（来自员工信息模块）和考勤结果，自动完成工资核算。报表与查询模块则横向依赖各个业务模块，提供综合性的数据检索与可视化报表生成功能。系统设置模块独立于核心业务流程，用于配置系统级参数，如假期类型、薪资项目等。模块间通过定义清晰的接口进行通信，主要依赖关系表现为数据流和服务调用。{{FIGURE:系统模块依赖关系图:直观展示了六大核心模块之间的数据依赖与服务调用关系。}}


    \subsection{数据库设计}


    数据库设计是系统实现的基础，其合理性直接影响到系统的性能、数据一致性和可扩展性。本系统采用关系型数据库MySQL进行数据存储，基于第三范式进行概念和逻辑设计，旨在减少数据冗余，确保数据的完整性和一致性。


    通过对系统业务实体及其关系的深入分析，确定了系统的核心实体集，主要包括：用户、员工、部门、考勤记录、请假申请、薪资单、薪资项目、角色、权限等。每个实体集对应数据库中的一张表。以员工表为例，其主键为员工工号，属性包括姓名、性别、入职日期、所属部门（外键关联部门表）、岗位、联系方式等。部门表包含部门编号、部门名称、上级部门编号等字段，支持树形组织结构的表示。考勤记录表通过员工工号与员工表关联，记录每日的上下班时间、考勤状态。请假申请表则记录了请假的类型、起止时间、审批状态等信息，并与员工表关联。


    为优化查询性能，在经常作为查询条件的字段上建立了索引，如在员工表的部门编号、员工姓名字段上建立非聚集索引，在考勤记录表的员工工号和日期字段上建立复合索引。同时，通过数据库的外键约束、唯一性约束和非空约束来保障数据的参照完整性和域完整性。对于薪资计算等需要事务支持的操作，利用数据库的事务机制确保数据操作的原子性和一致性。数据库表结构的设计充分考虑了未来业务扩展的需求，预留了必要的扩展字段，保证了系统的可维护性。'
  final_latex: '\section{系统总体设计}


    系统总体设计作为连接需求分析与详细实现的桥梁，其核心任务是将需求规格说明转化为可指导后续开发的技术蓝图。本章从宏观层面规划系统的整体架构、模块划分与交互关系，并完成核心数据存储结构的设计，为系统的具体实现提供清晰、稳定的框架基础。


    \subsection{系统架构设计}


    本系统采用基于 Spring Boot 的分层架构模式，将应用逻辑划分为表现层、业务逻辑层、数据持久层和数据库层。该架构有效降低了系统各部件间的耦合度，提升了模块的内聚性，便于团队协作开发与后期维护。


    表现层负责处理用户交互，采用 Thymeleaf 模板引擎结合 HTML、CSS 和 JavaScript 构建响应式 Web 界面，确保用户在不同设备上获得一致的体验。业务逻辑层作为系统的核心，封装了员工管理、考勤计算、薪资核算等所有业务规则和流程。数据持久层借助
    Spring Data JPA 实现，通过对象关系映射简化了对 MySQL 数据库的访问操作，提高了开发效率。数据库层负责数据的物理存储与管理。系统部署采用单体应用模式，通过内嵌的
    Tomcat 服务器提供服务，前端静态资源与后端应用代码统一打包部署，简化了运维流程。{{FIGURE:系统部署架构图:展示了表现层、业务逻辑层、数据持久层与数据库层的层次关系及部署结构。}}


    \subsection{模块划分与模块关系设计}


    根据系统功能需求，人事管理系统被划分为六个核心功能模块：用户与权限管理模块、员工信息管理模块、考勤与请假管理模块、薪资计算模块、报表与查询模块以及系统设置模块。各模块职责明确，边界清晰。


    用户与权限管理模块为系统提供统一的身份认证和访问控制服务，是系统安全性的基础。员工信息管理模块维护员工基础档案，为考勤、薪资等模块提供数据支撑。考勤与请假管理模块处理员工的出勤与缺勤记录，其输出的考勤统计数据是薪资计算模块的关键输入。薪资计算模块依赖员工基本工资信息（来自员工信息模块）和考勤结果，自动完成工资核算。报表与查询模块横向依赖各业务模块，提供数据检索与可视化报表生成功能。系统设置模块独立于核心业务流程，用于配置系统级参数，如假期类型、薪资项目等。模块间通过定义清晰的接口进行通信，依赖关系主要表现为数据流和服务调用。{{FIGURE:系统模块依赖关系图:直观展示了六大核心模块之间的数据依赖与服务调用关系。}}


    \subsection{数据库设计}


