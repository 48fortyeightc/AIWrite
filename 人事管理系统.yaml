    系统测试是软件工程生命周期中验证系统是否满足需求规格、确保软件质量的关键环节。基于前文完成的系统设计与实现，本章将针对人事管理系统的功能正确性、性能稳定性及边界条件处理能力进行全面的测试验证。测试工作遵循系统化、标准化的原则，旨在发现潜在缺陷，评估系统整体质量，为最终部署提供可靠依据。


    \subsection{测试环境说明}


    测试环境的配置直接关系到测试结果的准确性与可靠性。本系统测试在模拟真实企业部署环境的实验平台上进行。硬件环境采用标准服务器配置，包括Intel Xeon E5-2680
    v4处理器、64GB DDR4内存以及1TB SSD固态硬盘，确保数据处理与存储的高效性。软件环境方面，操作系统选用稳定可靠的CentOS 7.9，数据库管理系统为MySQL
    8.0，应用服务器采用Tomcat 9.0，并与系统开发时使用的Java 17运行环境保持一致。网络环境为千兆以太局域网，以排除网络延迟对测试结果的干扰。测试工具集主要包括Postman用于API接口的功能测试，JMeter用于模拟多用户并发访问的性能测试，以及Selenium用于核心用户界面的自动化回归测试。


    \subsection{功能测试}


    功能测试的核心目标是验证系统各功能模块是否按照需求规格正确执行。测试用例设计覆盖了用户管理、员工信息管理、考勤请假、薪资计算及报表查询等所有核心业务场景。测试方法以黑盒测试为主，通过输入预设数据并检验实际输出结果是否与预期一致，来判定功能实现的正确性。


    {{TABLE:核心功能测试用例表:}}


    测试执行过程中，重点验证了业务流程的完整性。例如，在考勤与薪资联动测试中，模拟员工请假审批流程，从提交申请、主管审批到系统自动更新考勤记录，并最终触发薪资计算的重新核算，整个链条均能准确无误地执行。权限控制测试验证了不同角色用户（如普通员工、部门主管、系统管理员）的访问权限严格受限，未出现越权操作。所有设计的测试用例均执行通过，系统核心功能模块运行稳定，数据处理准确，达到了预定的功能需求目标。


    \subsection{性能测试与边界测试}


    性能测试旨在评估系统在高负载下的响应能力与稳定性。使用JMeter工具模拟不同并发用户数对系统关键操作（如员工信息批量导入、月度考勤统计报表生成）发起请求。测试结果表明，在并发用户数为50时，系统平均响应时间保持在2秒以内；当并发用户数增加至100时，响应时间有所上升，但仍处于5秒的可接受范围内，系统未出现宕机或数据错误。{{FIGURE:系统并发用户响应时间测试结果:}}


    边界测试侧重于检验系统对异常输入和极端条件的处理能力。测试内容包括向数字字段输入非数值字符、在文本字段输入超长字符串、尝试删除已被关联引用的基础数据（如存在下属员工的部门）等。系统在这些边界条件下均能做出预期响应，例如通过前端输入验证拦截非法格式，通过数据库外键约束阻止非法删除操作，并返回清晰明确的错误提示信息，体现了良好的鲁棒性。综合性能与边界测试结果，系统具备满足中小企业日常人事管理需求的性能表现和稳定性。'
