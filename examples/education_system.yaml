  draft_latex: The acceleration of educational informatization has increasingly exposed
    the limitations of traditional educational management systems, which rely heavily
    on manual operations, suffer from data fragmentation, and exhibit inefficient
    workflows, making them inadequate for the refined management needs of higher education
    institutions. Addressing these challenges, this paper designs and implements an
    educational management system based on a front-end and back-end separation architecture,
    utilizing Spring Boot and Vue.js. The objective is to optimize administrative
    processes and integrate data resources through digital means. The system's back-end
    is built upon the Spring Boot framework, integrating Spring Security for robust
    role-based access control and MyBatis-Plus to simplify data persistence. The front-end
    employs Vue.js combined with the Element UI component library to create a responsive
    user interface, with communication facilitated through RESTful APIs to ensure
    decoupled interaction between the front-end and back-end. MySQL is selected as
    the database management system, with a normalized design underpinning the core
    table structures for users, courses, grades, and other essential entities. The
    system's modular design comprehensively covers functionalities including student
    information management, teacher course management, course resource management,
    and grade statistical analysis, automating key processes such as course selection,
    grade entry, and information queries. Testing results indicate that the system's
    functionality aligns with requirements, demonstrating satisfactory concurrent
    response speeds and stability. It is shown to significantly enhance administrative
    efficiency and reduce manual error rates, thereby providing convenient services
    for both teachers and students. This research validates the effectiveness of the
    Spring Boot and Vue.js technology stack in the educational management domain.
    The architectural design and technical implementation presented can serve as a
    valuable reference for the development of similar systems, offering practical
    significance for advancing the implementation of educational informatization.
