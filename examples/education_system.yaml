    系统需求分析是软件开发生命周期中的关键环节，其核心目标在于明确系统必须完成的功能、需要满足的性能指标以及运行环境等约束条件。本章将围绕基于Spring Boot的教育管理系统，从可行性、业务流程、功能需求、用例分析等多个维度进行深入剖析，为后续的系统设计与实现奠定坚实基础。


    \subsection{2.1 系统可行性分析}


    可行性分析旨在评估项目开发在现有条件下是否具备实施的可能性，主要涵盖技术、经济及操作三个层面。


    技术可行性方面，本系统采用Spring Boot作为后端开发框架，其内嵌的Tomcat服务器和自动配置特性极大地简化了项目搭建和部署流程。前端选用Vue.js框架，其响应式数据绑定和组件化开发模式能够构建出交互体验良好的用户界面。数据库采用成熟稳定的MySQL，满足教育管理系统对数据一致性和安全性的要求。Spring
    Boot与Vue.js通过RESTful API进行数据交互，实现了前后端分离的架构模式。这些技术栈组合成熟、社区活跃、学习资源丰富，为系统开发提供了可靠的技术保障。


    经济可行性分析聚焦于项目成本与预期效益。开发成本主要包括硬件购置费用、软件开发人力成本及后期维护费用。得益于Spring Boot和Vue.js等开源技术的应用，软件许可费用得以免除。系统部署可基于云服务器或校内现有服务器资源，硬件投入可控。系统上线后，能够显著减少教务管理人员在排课、选课、成绩录入等环节的手工操作，降低人力成本，减少人为错误，提高管理效率。从长远来看，该系统带来的管理效率提升和错误率下降所产生的效益，将远超初期投入，具备良好的经济可行性。


    操作可行性评估系统是否易于被最终用户接受和使用。本系统面向的用户群体为在校师生及教务管理人员，他们普遍具备基本的计算机操作能力。系统界面设计将遵循简洁、直观的原则，导航清晰，操作流程符合日常教务管理习惯。系统提供详细的帮助文档和操作指引，确保用户经过简单培训即可熟练使用。系统支持通过主流浏览器进行访问，无需安装额外的客户端软件，降低了用户的使用门槛。因此，该系统在操作层面具备较高的可行性。


    \subsection{2.2 系统业务流程分析}


    业务流程分析旨在梳理系统核心业务的活动序列与逻辑关系，明确各参与角色的职责与协作方式。


    学生选课流程起始于系统开放选课时段。学生登录系统后，可查询当前学期开设的所有课程信息，包括课程名称、授课教师、上课时间地点、课程容量及已选人数。学生根据个人培养计划和兴趣选择课程，系统实时校验课程是否冲突、容量是否已满、前置课程是否满足等条件。校验通过后，学生确认选课，系统记录选课结果并更新课程余量。选课周期结束后，学生可查询最终的个人课表。


    教师录入成绩流程始于课程考核结束。教师登录系统后，进入所授课程的成绩管理界面。系统展示选修该课程的所有学生名单。教师根据平时成绩、期末考试成绩等考核项，逐一或批量录入学生成绩。系统对录入的成绩格式进行校验，并支持暂存功能。成绩录入完毕并经教师确认提交后，系统将成绩状态标记为“已提交”，此时成绩对学生可见。成绩提交后通常设有审核或修改期限，逾期需按特殊流程处理。


    管理员管理课程是系统稳定运行的基础。管理员负责维护课程库信息，包括新增课程、设置课程属性、指定授课教师、安排上课时间与教室。在每学期选课开始前，管理员需要根据教学计划生成当学期的开课计划，并设置选课规则。选课期间，管理员监控选课进程，处理诸如课程容量调整、特殊选课申请等异常情况。选课结束后，管理员负责生成各类统计报表，为教学管理决策提供数据支持。


    \subsection{2.3 系统功能需求分析}


    基于业务流程分析，本系统需具备学生管理、教师管理、课程管理、成绩管理四大核心功能模块，以满足不同角色的使用需求。


    学生管理模块负责处理与学生身份相关的所有信息与操作。核心功能包括学生信息的增删改查，涉及学号、姓名、年级、专业、联系方式等基本资料。学生应能维护个人登录密码，查询个人学籍信息。该模块还需支持学生进行在线选课、退课操作，并允许学生查询个人课表、考试安排以及历史成绩单。


    教师管理模块聚焦于教师用户的业务需求。功能涵盖教师基本信息的管理，如工号、姓名、所属院系、职称等。教师需要能够查询本人所承担的教学任务，即课程表。核心功能是成绩管理，教师应能录入、修改、查询和统计所授课程的学生成绩，并具备成绩分析、导出成绩单等辅助功能。


    课程管理模块是教务管理的核心，确保教学资源的有效配置。功能包括课程基本信息库的维护，如课程代码、名称、学分、课程简介等。每学期开课计划的制定与发布是关键环节，需能设置课程容量、授课教师、上课时间地点。模块还需提供课程查询功能，支持按多种条件筛选，并对选课情况进行实时监控与统计，生成选课数据报表。


    成绩管理模块负责成绩数据的全生命周期管理。除基本的成绩录入与查询外，该模块应支持设置成绩构成比例。成绩提交后，需有相应的审核机制，确保成绩的准确性与严肃性。模块应提供灵活的成绩统计与分析功能，如班级平均分、最高分、最低分、成绩分布图等，并支持按标准格式打印成绩单。


