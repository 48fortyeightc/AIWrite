    系统详细设计是软件工程中承上启下的关键阶段，其任务是将概要设计阶段确定的系统框架和模块划分，转化为精确、可指导编码的规格说明。本章将聚焦于学生管理、教师管理、课程管理及成绩管理四大核心模块，深入剖析其内部逻辑结构、数据处理流程、类与方法设计以及关键交互时序，确保系统功能得以高质量实现。


    \subsection{学生管理模块详细设计}


    学生管理模块作为系统的主要用户入口，承担着身份验证、个人信息维护及选课业务处理等核心功能。该模块采用前后端分离架构，前端Vue.js组件负责渲染用户界面并收集操作指令，后端Spring
    Boot应用则通过RESTful API提供数据服务。


    学生登录功能的设计围绕安全性与用户体验展开。前端登录组件接收学号和密码后，进行初步的非空与格式校验。通过校验的凭证通过HTTPS协议传输至后端`AuthController`的`login`接口。后端服务首先查询数据库验证学号是否存在，随后使用BCryptPasswordEncoder对输入的密码与数据库中存储的加盐哈希值进行匹配。验证成功后，系统利用JWT（JSON
    Web Token）生成一个包含学生ID、角色和有限过期时间的令牌返回给前端。前端将此令牌存储于本地（如localStorage），并在后续请求的Authorization头中携带，以实现状态保持。整个登录过程需确保密码不以明文形式在网络上传输或日志中记录。

    {{FIGURE:学生登录时序图:描述学生、前端界面、认证控制器及数据库之间的交互消息序列。}}


    学生信息维护功能允许学生查看和修改部分个人信息，如联系电话、电子邮箱等。设计上，个人信息通过`StudentController`的`getProfile`和`updateProfile`接口进行读写。为确保数据安全，更新操作会严格校验当前登录学生ID与待修改信息ID的一致性，防止越权修改。前端表单在提交前会进行客户端验证，后端接口则对接收到的数据进行服务器端验证，包括数据类型、长度及业务规则（如邮箱格式），验证不通过则返回具体的错误信息。


    选课功能是学生模块的核心业务，其设计需考虑高并发场景下的数据一致性。前端课程列表页面从`CourseController`的接口获取当前学期可选课程列表，包含课程ID、名称、授课教师、剩余容量等信息。学生选择课程后，前端发起选课请求至`StudentCourseController`的`selectCourse`方法。该方法采用乐观锁机制处理并发选课：首先查询课程当前容量，若大于零，则执行更新语句（`UPDATE
    course SET capacity = capacity - 1 WHERE id = ? AND capacity > 0`）。更新成功行数为1则表示选课成功，系统在`student_course`关联表中插入选课记录；若更新行数为0，则表明课程容量已耗尽，选课失败。此设计有效避免了超选问题。选课成功后，系统会异步记录选课日志，并可选地通过消息队列通知相关系统。

    {{FIGURE:学生选课时序图:展示学生发起选课请求、校验课程容量、更新数据库及返回结果的完整流程。}}


    \subsection{教师管理模块详细设计}


    教师管理模块主要为教师用户提供教学任务管理和成绩评定功能，其设计强调操作的便捷性与数据的权威性。


    教师登录流程与学生登录类似，但角色标识不同。成功登录后，系统根据教师角色加载其权限范围内的功能菜单和数据。后端`TeacherController`负责处理教师基本信息的管理。


    成绩录入功能是教师模块的设计重点。教师通过前端界面进入所授课程的成绩管理页面，该页面通过`CourseController`接口拉取教师任课列表，再通过`GradeController`的`getStudentsByCourse`接口获取选修该课程的学生名单。成绩录入表单为每位学生提供一个成绩输入框。教师填写完成后提交批量成绩数据至`GradeController`的`batchUpdateGrades`接口。后端服务接收到数据后，启动一个数据库事务。在事务内，首先校验当前教师是否有权限修改该课程的成绩（防止越权），然后遍历成绩列表，对每一条成绩记录进行有效性校验（如分数是否在0-100之间）。校验通过后，执行`INSERT
    ... ON DUPLICATE KEY UPDATE`语句，实现成绩的新增或更新。事务确保所有成绩要么全部成功提交，要么在遇到任何错误时全部回滚，保证了数据的原子性。成绩提交后，系统可触发计算学生该课程综合成绩（如平时成绩、期末成绩加权平均）并更新相关字段。

    {{FIGURE:教师录入成绩时序图:描绘教师提交成绩批次、后端进行事务性校验与更新的过程。}}


    此外，模块还设计了成绩查询与统计功能。教师可以按课程、学期等条件查询历史成绩记录。系统提供简单的统计图表，如分数段分布图、平均分趋势图等，这些图表数据由后端聚合计算后以JSON格式提供给前端图表组件渲染。


    \subsection{课程管理模块详细设计}


    课程管理模块通常由系统管理员操作，负责维护课程库信息，实现课程的增、删、改、查（CRUD）全生命周期管理。该模块设计注重数据的完整性与管理的规范性。


    课程信息实体包含课程代码、课程名称、学分、课程类型、授课院系、授课教师、容量、上课时间地点等属性。后端通过`CourseController`暴露一组RESTful
    API：`GET /api/courses`（分页查询课程列表）、`GET /api/courses/{id}`（根据ID查询课程详情）、`POST /api/courses`（新增课程）、`PUT
    /api/courses/{id}`（更新课程信息）、`DELETE /api/courses/{id}`（删除课程）。所有写操作（增、删、改）均要求管理员权限，通过Spring
    Security的`@PreAuthorize("hasRole(''ADMIN'')")`注解进行方法级安全控制。


    新增课程时，前端管理员界面呈现课程信息表单。提交表单数据至`POST /api/courses`接口。后端`CourseService`的`createCourse`方法在处理请求时，会执行严格的业务逻辑校验，例如课程代码是否唯一、学分是否符合规定范围、授课教师是否存在等。校验通过后，方将新的课程记录插入数据库。为了保持数据一致性，如果课程与教师存在强关联，可能需要在教师实体中更新其任课信息，这部分操作通常在同一事务内完成。

    {{FIGURE:管理员新增课程时序图:说明管理员填写课程信息、后端进行唯一性及业务规则校验、最终持久化到数据库的步骤。}}


    课程查询功能支持多条件组合筛选和分页显示。后端`CourseService`的`findCourses`方法根据前端传递的查询参数（如课程名称关键词、授课院系等），动态构建JPA
    Specification或MyBatis动态SQL语句，执行数据库查询并返回分页结果对象（如Spring Data的`Page<Course>`），包含数据列表和总页数等信息。


    课程删除操作采用逻辑删除而非物理删除。即在课程实体中设计一个`deleted`标志位（或`status`状态字段）。当执行删除操作时，实际上是执行一个更新操作，将该标志位置为已删除状态。这样设计可以避免因误删导致的数据丢失，并保留历史选课记录等关联信息的完整性。所有查询课程列表的接口默认会过滤掉已标记为删除的记录。


    \subsection{成绩管理模块详细设计}


    成绩管理模块在整合学生选课与教师录入的基础上，提供了综合性的成绩查询、分析与统计功能，服务于学生、教师和管理员等多类用户。


    成绩录入功能的核心设计已在教师管理模块详述，本模块侧重于其数据模型和扩展性。成绩实体（`Grade`）主要属性包括：ID、学生ID（关联学生）、课程ID（关联课程）、教师ID（关联教师）、平时成绩、期末成绩、总评成绩、成绩录入时间等。总评成绩通常由系统根据预设公式（如`总评成绩
    = 平时成绩 * 0.3 + 期末成绩 * 0.7`）自动计算并存储，便于快速查询和报表生成。


    成绩查询功能根据不同角色进行权限隔离。学生只能查询本人所有课程的成绩。其请求经由前端路由守卫校验后，调用`GradeController`的`getMyGrades`接口，该接口从JWT令牌中解析出学生ID，进而查询其成绩。教师可查询其所授课程下所有学生的成绩。管理员则拥有全局查询权限，可以按学生、课程、学期等多维度组合查询成绩信息。后端通过动态查询构建和权限注解（如`@PostFilter`）来实现灵活且安全的数据访问控制。


    成绩统计与分析功能为教学评估提供数据支持。设计上，后端提供专用的统计接口，如`GradeStatisticsController`。其中，`GET /api/statistics/course/{courseId}/distribution`接口可计算指定课程的成绩分布（如优秀、良好、及格、不及格各段人数及比例），返回结构化的数据供前端生成柱状图或饼图。`GET
    /api/statistics/student/{studentId}/gpa`接口可计算学生的平均学分绩点（GPA），这涉及遍历学生所有已修课程，根据成绩和学分按标准算法进行计算。对于大规模数据统计，考虑使用数据库的聚合查询函数（如SUM,
    AVG, COUNT）或引入缓存策略（如Redis）来提升性能。


    模块还考虑了成绩的异议处理流程。设计中可引入成绩复核申请子模块，包含`GradeAppeal`实体，记录申请原因、状态（待处理/已处理）、处理意见等。学生提交复核申请后，通知相关教师或管理员进行处理，并更新申请状态。此流程可通过状态机模式进行管理，确保流程的清晰可控。


    \subsection{数据库表关键设计细节}


    在详细设计阶段，需明确核心数据库表的结构与关系。`students`表存储学生基本信息，主键为`id`（学号）。`teachers`表结构类似。`courses`表存储课程信息，主键为`id`。`student_course`表作为学生与课程的多对多关联表，包含`student_id`,
    `course_id`, `selected_at`等字段，其复合主键为(`student_id`, `course_id`)。`grades`表记录成绩，其主键可为自增ID，并包含`student_id`,
    `course_id`作为外键，在该对上建立唯一约束，确保一个学生在一门课程中只有一条成绩记录。所有表均包含`created_at`和`updated_at`时间戳字段，用于审计和数据追踪。适当的索引（如在`grades`表的`student_id`,
    `course_id`上建立索引）对查询性能至关重要。'
