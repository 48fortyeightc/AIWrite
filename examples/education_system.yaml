    \r\n登录模块作为系统安全的第一道屏障，承担用户身份验证与访问控制的核心功能。前端界面基于 Vue.js 和 Element Plus 构建，包含用户名输入框、密码输入框、角色选择下拉菜单及登录按钮。用户输入凭据后，前端通过\
    \ Axios 库向后端发送 POST 请求，请求体以 JSON 格式封装用户名、密码及角色信息。界面集成实时表单验证，确保输入内容符合格式要求后方可提交。\r\
    \n\r\n后端控制器 \\texttt{LoginController} 接收登录请求，调用 \\texttt{UserService} 进行业务处理。服务层首先根据用户名和角色查询数据库，验证用户存在且状态正常。用户密码采用\
    \ BCryptPasswordEncoder 进行单向哈希加密存储，验证时通过 \\texttt{matches} 方法比对输入密码与存储的哈希值，避免密码明文传输与存储的安全风险。验证成功后，服务层生成唯一\
    \ JWT 令牌，令牌负载包含用户 ID、用户名、角色及过期时间等信息，并使用 HS256 算法签名。后端将 JWT 返回前端，前端将其存储于浏览器 localStorage\
    \ 中，并在后续请求的 HTTP Header 的 Authorization 字段中携带该令牌。\r\n\r\n身份验证失败时，系统返回具体错误信息，如“用户不存在”、“密码错误”或“账户已禁用”，前端据此给出明确提示。登录成功则根据用户角色跳转至对应主界面。整个流程通过全局异常处理器\
    \ \\texttt{GlobalExceptionHandler} 统一捕获 \\texttt{ServiceException} 等异常，确保接口响应的规范性。\r\
    \n\r\n\\subsection{系统主界面实现}\r\n\r\n系统主界面为用户提供核心功能导航与关键信息概览，采用顶部导航栏结合左侧菜单栏的布局设计。界面通过\
    \ Vue Router 实现单页面应用的无刷新跳转，提升用户体验流畅度。顶部导航栏显示系统 Logo、当前用户姓名、角色及退出登录按钮。左侧菜单栏为动态菜单，内容根据登录用户的角色权限从后端接口动态加载，不同角色可见的功能菜单有所差异，实现权限隔离。\r\
    \n\r\n主界面默认加载仪表盘页面，作为系统的信息中枢。仪表盘使用 ECharts 图表库可视化展示关键业务数据，如在校学生总数、开设课程数量、近一周成绩录入统计等。图表数据通过调用后端\
    \ \\texttt{DashboardController} 的 RESTful 接口获取，接口返回结构化的 JSON 数据，前端进行解析与渲染。该设计使管理员能够快速掌握系统运行概况。\r\
    \n\r\n点击左侧菜单项后，Vue Router 的路由守卫进行权限校验，确保用户仅能访问授权范围内的功能模块。路由守卫检查目标路由是否存在于当前用户的权限列表中，若无权限则自动跳转至\
    \ 403 禁止访问页面。主界面采用响应式设计，确保在桌面端、平板端等不同尺寸设备上均有良好显示效果。整体界面风格遵循 Element Plus 默认主题，保持简洁一致的专业感。\r\
    \n\r\n\\subsection{学生管理模块实现}\r\n\r\n学生管理模块实现对学生信息的全生命周期管理，包括信息录入、查询、修改、删除及批量操作等功能。前端页面主要由搜索区域、功能按钮区、数据表格和分页组件构成。搜索区域支持按学号、姓名、班级等条件组合查询，查询条件经防抖处理优化性能，避免频繁请求后端接口。数据表格使用\
    \ Element Plus 的 \\texttt{el-table} 组件，展示学生学号、姓名、性别、所属班级、联系电话等字段，并支持按列排序。\r\n\r\
    \n“新增”按钮触发对话框表单，表单包含学号、姓名、性别（单选）、出生日期（日期选择器）、班级（下拉选择，数据来源于班级管理接口）、联系电话等字段，并实施前端验证规则。表单提交时，前端调用后端\
    \ \\texttt{StudentController} 的 \\texttt{/api/students} POST 接口创建新学生记录。后端 \\texttt{StudentService}\
    \ 在保存前校验学号的唯一性。\r\n\r\n“编辑”功能通过点击表格行操作列的编辑按钮实现，操作回显当前行数据至编辑表单。“删除”操作包含二次确认弹窗，确认后调用\
    \ DELETE 接口进行软删除，仅更新记录状态而非物理删除。批量删除功能允许管理员一次性选择多条记录进行删除。所有增删改操作成功后，前端重新加载表格数据并提示操作成功。后端\
    \ API 使用 \\texttt{@PreAuthorize(\"hasRole('ADMIN')\")} 注解确保仅管理员角色可进行写操作，数据访问层通过\
    \ MyBatis-Plus 实现高效 CRUD 操作。\r\n\r\n\\subsection{课程与成绩管理模块实现}\r\n\r\n课程管理子模块负责维护课程基本信息，实现课程列表展示、新增、编辑、详情查看及关联教师设置等功能。前端通过\
    \ \\texttt{CourseManagement.vue} 组件实现，列表接口 \\texttt{/api/courses} 支持分页与条件查询。课程实体包含课程编号、名称、学分、课程类型（必修/选修）、授课教师（外键关联教师表）等属性。“关联教师”功能通过下拉选择框从教师列表中选择，提交后更新课程的\
    \ \\texttt{teacher\\_id} 字段。\r\n\r\n成绩管理子模块是课程管理的延伸，核心功能为成绩的录入、修改与统计查询。成绩录入界面通常与选课名单关联，教师进入所授课程页面后，系统自动列出选修该课程的所有学生名单。成绩录入表单为每名学生提供成绩输入框，支持分数或等级制（如\
    \ A/B/C/D/F）等多种成绩类型。成绩提交时，前端批量发送学生 ID 与对应成绩的数据数组至后端 \\texttt{GradeController}\
    \ 的 \\texttt{/api/grades/batch} 接口。后端服务层在保存前执行业务规则校验，如成绩是否在有效范围内（0--100 分），以及是否允许重复提交（依据系统设置）。\r\
    \n\r\n成绩查询功能面向不同角色提供差异化视图：学生仅可查询本人各课程成绩，教师可查询所授课程下所有学生成绩，管理员拥有全局查询权限。复杂的成绩统计，如班级平均分、课程最高分/最低分、成绩分布图等，通过后端定义专门统计查询\
    \ SQL 语句，由 \\texttt{GradeService} 提供相应统计方法，结果以 JSON 格式返回前端，由 ECharts 进行可视化展示。两个子模块均严格遵循权限控制，确保数据操作的安全性。"
