    \subsection{2.4 系统用例分析}


    用例分析从用户视角描述系统功能，明确系统与外部参与者之间的交互。本系统主要参与者为学生、教师和管理员。


    学生作为系统的主要服务对象，其用例围绕学习活动展开。核心用例包括“登录系统”、“查询课程信息”、“选课”、“退课”、“查询个人课表”、“查询考试成绩”以及“维护个人信息”。学生通过执行这些用例，完成课程选择、学习进度跟踪等任务。例如，“选课”用例要求学生能够浏览可选课程、检查选课条件冲突并最终完成选课操作。


    教师用例集中于教学管理活动。主要用例有“登录系统”、“查询教学任务”、“录入课程成绩”、“修改成绩”、“查询学生名单”、“成绩统计分析”和“维护个人信息”。其中，“录入课程成绩”是关键用例，教师需要为选修其课程的学生录入各项考核成绩，系统需确保成绩录入的准确性和有效性。


    管理员拥有最高权限，负责系统的后台管理与维护。其用例涵盖“用户管理”，包括对学生、教师账户的增删改查和权限分配；“课程库管理”，负责维护所有课程的基础信息；“开课计划管理”，用于设置每学期的具体开课安排；“选课管理”，监控选课过程，处理异常选课申请；“系统数据维护”，如数据备份、日志查看等。管理员用例确保整个教育管理系统能够稳定、安全、高效地运行。


