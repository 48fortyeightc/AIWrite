    系统概要设计是连接需求分析与详细设计的桥梁，其核心任务是将需求规格说明转化为明确的软件结构和数据结构。本章从宏观角度对基于Spring Boot的教育管理系统进行顶层设计，涵盖系统体系结构、功能模块划分以及数据库设计三个关键方面，为后续的详细设计与实现提供清晰的蓝图。


    \subsection{3.1 系统体系结构设计}


    本系统采用浏览器/服务器（B/S）架构作为基础部署模式。该架构下，用户通过标准Web浏览器访问系统，所有业务逻辑和数据处理均在服务器端完成。B/S架构的优势在于客户端无需安装特定软件，极大降低了系统部署和维护成本，同时保证了跨平台兼容性，特别适合教育机构内部多终端、多场景的应用需求。


    在技术架构层面，系统严格遵循前后端分离的设计原则。前端部分采用Vue.js框架构建用户界面，负责数据展示、用户交互和请求发送。后端部分以Spring Boot为核心，提供RESTful
    API接口，处理业务逻辑、数据持久化和安全认证。前后端之间通过HTTP/HTTPS协议进行数据通信，数据格式统一采用JSON。这种分离模式使得前端与后端开发可以并行进行，提升了开发效率，同时也增强了系统的可扩展性和可维护性。{{FIGURE:系统部署架构图:展示了系统在B/S模式下的网络拓扑、服务器组件及前后端交互关系}}


    为实现代码的高内聚和低耦合，后端服务内部进一步采用经典的三层架构设计。表现层由Spring MVC框架的控制器（Controller）组成，负责接收前端请求、参数校验和返回响应。业务逻辑层包含一系列服务（Service）组件，封装了核心的业务规则和计算流程，如学生选课逻辑、成绩统计规则等。数据访问层则通过MyBatis持久层框架与MySQL数据库交互，执行数据的增删改查操作。三层架构明确了各层的职责边界，使得系统结构清晰，便于团队协作和单元测试。


    \subsection{3.2 系统功能模块划分}


    根据第2章的需求分析结果，系统被划分为五个核心功能模块，每个模块职责明确，共同支撑起完整的教育管理业务流程。


    用户管理模块是系统安全与权限控制的基础。该模块负责所有系统用户（包括学生、教师、管理员）的账户生命周期管理，涵盖用户注册、登录认证、密码重置、角色分配以及个人信息维护等功能。通过基于角色的访问控制（RBAC）模型，不同角色的用户登录后将被授予不同的操作权限和可见数据范围，确保系统数据的安全性。


    学生管理模块聚焦于学生实体的全方位信息管理。其核心功能包括学生基本信息的增删改查、学籍信息维护（如入学时间、所属院系、班级）、以及在校状态的跟踪（如休学、复学、毕业）。该模块为课程管理和成绩管理提供了准确的学生数据源。


    教师管理模块与学生管理模块相对应，负责教师队伍的信息化管理。功能涉及教师档案的建立与维护，包括工号、姓名、职称、所属院系、联系方式等。同时，该模块还关联到课程分配，为后续的课程管理模块提供教师资源支持。


