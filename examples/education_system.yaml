    此外，模块还提供成绩查询与统计功能。教师可按课程、学期等条件查询历史成绩记录。系统支持生成简单的统计图表，如分数段分布图与平均分趋势图，这些图表数据由后端聚合计算后以
    JSON 格式提供给前端图表组件渲染。


    \subsection{课程管理模块详细设计}


    课程管理模块通常由系统管理员操作，负责维护课程库信息，实现课程的增、删、改、查全生命周期管理。该模块设计注重数据完整性与管理规范性。


    课程信息实体包含课程代码、名称、学分、类型、授课院系、授课教师、容量、上课时间与地点等属性。后端通过 `CourseController` 提供一组 RESTful
    API：`GET /api/courses`（分页查询课程列表）、`GET /api/courses/{id}`（按 ID 查询课程详情）、`POST /api/courses`（新增课程）、`PUT
    /api/courses/{id}`（更新课程信息）、`DELETE /api/courses/{id}`（删除课程）。所有写操作均要求管理员权限，通过 Spring
    Security 的 `@PreAuthorize("hasRole(''ADMIN'')")` 注解进行方法级安全控制。


    新增课程时，前端管理员界面呈现课程信息表单。表单数据提交至 `POST /api/courses` 接口，后端 `CourseService` 的 `createCourse`
    方法在处理过程中执行严格的业务逻辑校验，包括课程代码唯一性、学分是否符合规定范围、授课教师是否存在等。校验通过后，将新课程记录插入数据库。为保持数据一致性，若课程与教师存在强关联，需在同一事务内更新教师实体的任课信息。

    {{FIGURE:管理员新增课程时序图:说明管理员填写课程信息、后端进行唯一性及业务规则校验、最终持久化到数据库的步骤。}}


    课程查询功能支持多条件组合筛选与分页显示。后端 `CourseService` 的 `findCourses` 方法依据前端传递的查询参数（如课程名称关键词、授课院系等），动态构建
    JPA Specification 或 MyBatis 动态 SQL 语句，执行数据库查询并返回分页结果对象（如 Spring Data 的 `Page<Course>`），其中包含数据列表与总页数等信息。


    课程删除操作采用逻辑删除而非物理删除。即在课程实体中设置 `deleted` 标志位或 `status` 状态字段。执行删除操作时，实际执行更新操作，将该标志位置为已删除状态。此设计可避免误删导致的数据丢失，并保留历史选课记录等关联信息的完整性。所有课程列表查询接口默认过滤已标记为删除的记录。


    \subsection{成绩管理模块详细设计}


    成绩管理模块在整合学生选课与教师录入的基础上，提供综合性的成绩查询、分析与统计功能，服务于学生、教师及管理员等多类用户。


    成绩录入功能的核心设计已在教师管理模块阐述，本模块侧重其数据模型与扩展性。成绩实体（`Grade`）主要属性包括：ID、学生 ID（关联学生）、课程 ID（关联课程）、教师
    ID（关联教师）、平时成绩、期末成绩、总评成绩、成绩录入时间等。总评成绩通常由系统依据预设公式（如“总评成绩 = 平时成绩 × 0.3 + 期末成绩 × 0.7”）自动计算并存储，以支持快速查询与报表生成。


    成绩查询功能根据不同角色进行权限隔离。学生仅可查询本人所有课程的成绩，其请求经前端路由守卫校验后，调用 `GradeController` 的 `getMyGrades`
    接口，该接口从 JWT 令牌中解析学生 ID 并查询对应成绩。教师可查询所授课程下所有学生的成绩。管理员拥有全局查询权限，支持按学生、课程、学期等多维度组合查询成绩信息。后端通过动态查询构建与权限注解（如
    `@PostFilter`）实现灵活且安全的数据访问控制。


    成绩统计与分析功能为教学评估提供数据支持。后端提供专用统计接口，如 `GradeStatisticsController`。其中，`GET /api/statistics/course/{courseId}/distribution`
    接口可计算指定课程的成绩分布（如优秀、良好、及格、不及格各段人数及比例），返回结构化数据供前端生成柱状图或饼图。`GET /api/statistics/student/{studentId}/gpa`
    接口可计算学生的平均学分绩点，该过程涉及遍历学生所有已修课程，根据成绩与学分按标准算法进行计算。针对大规模数据统计，可采用数据库聚合查询函数（如 SUM、AVG、COUNT）或引入缓存策略（如
    Redis）以提升性能。


    模块还考虑了成绩异议处理流程。设计中可引入成绩复核申请子模块，包含 `GradeAppeal` 实体，记录申请原因、状态（待处理/已处理）及处理意见等。学生提交复核申请后，系统通知相关教师或管理员进行处理，并更新申请状态。该流程可通过状态机模式进行管理，确保清晰可控。


    \subsection{数据库表关键设计细节}


    在详细设计阶段，需明确核心数据库表的结构与关系。`students` 表存储学生基本信息，主键为 `id`（学号）。`teachers` 表结构类似。`courses`
    表存储课程信息，主键为 `id`。`student_course` 表作为学生与课程的多对多关联表，包含 `student_id`、`course_id`、`selected_at`
    等字段，复合主键为 (`student_id`, `course_id`)。`grades` 表记录成绩，主键可为自增 ID，并包含 `student_id`
    与 `course_id` 作为外键，在该组合上建立唯一约束，确保一个学生在一门课程中仅有一条成绩记录。所有表均包含 `created_at` 与 `updated_at`
    时间戳字段，用于审计与数据追踪。合理的索引设计（如在 `grades` 表的 `student_id` 与 `course_id` 上建立索引）对提升查询性能至关重要。'
