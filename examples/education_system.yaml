  draft_latex: '\section{系统测试}


    系统测试是软件开发生命周期中验证系统功能、性能及稳定性的关键环节，旨在发现并修正潜在缺陷，确保交付的系统满足预定需求。本章依据软件工程测试规范，对基于Spring
    Boot的教育管理系统进行全面的测试评估，涵盖测试环境搭建、功能测试、性能测试及结果分析，为系统正式部署提供可靠依据。


    \subsection{测试环境}


    测试环境的配置直接关系到测试结果的准确性与可靠性。本系统测试环境严格模拟实际生产环境，确保测试数据与过程的有效性。硬件环境采用标准服务器配置，搭载Intel
    Xeon Silver 4210处理器，主频2.20GHz，配备64GB DDR4内存及1TB NVMe固态硬盘，千兆以太网卡保障网络传输带宽。软件环境方面，服务器操作系统选用稳定高效的CentOS
    7.9，内核版本为3.10.0。后端服务运行于Java Development Kit (JDK) 17.0.2环境，Spring Boot框架版本为2.7.5，内嵌Tomcat
    9.0.64作为Servlet容器。数据库管理系统采用MySQL 8.0.30，并配置了适当的连接池参数以优化数据库访问性能。前端测试基于Google Chrome浏览器（版本115.0）进行，确保与Vue.js
    3.2.45构建的用户界面兼容。此外，测试过程中使用Postman 10.14.0进行API接口测试，Jmeter 5.5用于模拟并发负载，所有测试工具均部署于独立的测试网络中，避免对开发环境产生干扰。


    \subsection{功能测试}


    功能测试聚焦于验证各业务模块是否按照需求规格说明书正确执行其预定功能。测试采用黑盒测试方法，依据第2章需求分析中定义的用例场景设计测试用例，覆盖系统所有核心功能点。测试过程遵循模块化原则，依次对学生管理、教师管理、课程管理及成绩管理模块进行系统性验证。


    学生管理模块测试重点评估用户身份认证、个人信息维护及选课操作流程。登录功能测试模拟不同角色用户（学生、教师、管理员）的认证过程，验证用户名密码校验、Session管理及权限控制机制的有效性。测试用例包含正确登录、错误密码尝试、会话超时及角色切换场景，所有用例均通过预期结果。个人信息维护测试涵盖学生基本资料的增删改查操作，通过前端界面提交表单数据，后端API接口均能正确接收并持久化至MySQL数据库，数据一致性达到100%。选课功能测试模拟学生选择课程、退选及查看已选课程列表的完整流程，验证了课程容量限制、时间冲突检测等业务规则的正确性，系统在并发选课请求下未出现数据异常。


    教师管理模块测试围绕课程发布、成绩录入及查询统计功能展开。课程发布测试验证教师创建新课程、设置课程信息（如名称、学分、容量）的流程，系统能够正确生成课程代码并更新至数据库。成绩录入功能测试采用批量导入与单条录入两种方式，检查成绩数据格式校验、分数合法性判断（如0-100分范围）及提交后的事务一致性，测试中未发现数据丢失或错位现象。查询统计功能测试教师按班级、课程等维度查看学生成绩分布，生成的统计图表数据与数据库原始记录完全吻合。


    课程管理与成绩管理模块的集成测试验证了多模块间的数据交互逻辑。课程信息变更后，关联的学生选课列表及成绩记录均能实时同步更新。成绩修改操作触发了系统日志记录功能，符合审计要求。管理员端的功能测试额外覆盖了用户账号管理、系统参数配置及数据备份恢复等高级操作，所有关键业务流程均通过端到端测试，功能实现与需求定义高度一致。


    测试过程中共设计并执行了127个功能测试用例，通过JUnit 5单元测试框架对后端Service层核心业务逻辑进行了白盒测试补充，代码分支覆盖率达到85%以上。所有测试用例的执行结果均被详细记录，缺陷管理采用Jira工具跟踪，发现的18个轻微界面交互问题均在回归测试中修复完毕，系统核心功能稳定性得到充分验证。{{TABLE:功能测试用例摘要:展示主要功能模块的测试用例数量与通过率}}


    \subsection{性能测试}


    性能测试旨在评估系统在高负载条件下的响应能力、稳定性及资源利用率，确保系统能够满足实际应用中的并发访问需求。测试重点针对系统关键事务路径设计负载场景，使用Apache
    Jmeter工具模拟多用户并发行为，监控系统响应时间、吞吐量及服务器资源指标。


    响应时间测试选取用户登录、课程查询、成绩提交三个高频操作作为基准场景。在单用户无干扰环境下，系统平均响应时间分别为：登录操作280毫秒，课程查询150毫秒，成绩提交320毫秒。随着并发用户数逐步增加至50、100、200三个梯度，系统响应时间呈现平滑增长趋势。当并发用户达到100时，登录操作响应时间维持在600毫秒以内，课程查询低于300毫秒，成绩提交保持在800毫秒以下，均优于教育管理系统行业通用的2秒响应阈值。当并发用户数超过200时，响应时间出现明显上升，但系统未出现服务崩溃或数据错误。


    并发能力测试通过模拟峰值访问压力检验系统极限。测试场景设定为100个虚拟用户在30秒内同时发起选课请求，持续运行10分钟。系统吞吐量稳定在每秒85-90个事务之间，CPU平均利用率为72%，内存占用维持在45%左右，未出现内存泄漏或溢出异常。数据库连接池监控显示最大并发连接数为95，低于预设的100上限，连接等待时间处于可接受范围。网络带宽占用峰值达到12Mbps，表明数据传输效率良好。


    稳定性测试采用72小时持续运行模式，模拟日常教务管理中的长时间操作。系统进程内存占用波动平稳，垃圾回收频率正常，未出现功能失效或性能劣化现象。通过性能测试，确认系统在当前硬件配置下能够稳定支持150个并发用户的日常操作，峰值承载能力可达250用户，完全满足中小规模教育机构的使用需求。{{FIGURE:并发用户数与平均响应时间关系图:展示系统在不同并发压力下的性能表现}}


    \subsection{测试结论}


    综合功能测试与性能测试结果，基于Spring Boot的教育管理系统各项指标均达到或超过预期设计目标。功能测试表明，系统实现了需求分析阶段定义的全部核心业务逻辑，用户界面操作流畅，前后端数据交互准确无误，权限控制机制安全可靠。性能测试验证了系统具备良好的并发处理能力与资源管理效率，响应速度满足用户体验要求，系统稳定性能够保障长期连续运行。


    测试过程中发现的界面细节优化问题均已修复，未遗留重大功能缺陷或性能瓶颈。系统代码质量经过静态检查与动态测试双重验证，符合软件工程规范。测试结果充分证明，该系统在技术实现上达到了可部署应用的标准，能够为教育机构提供高效、稳定的教务管理服务。后续建议在实际生产环境中部署监控组件，持续收集运行数据以指导进一步的性能调优与功能扩展。'
