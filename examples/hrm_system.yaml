  - id: ch4-2
    title: 4.2 员工信息管理模块设计
    level: 2
    target_words: 500
    notes: 设计员工信息管理模块，包括员工信息的添加、修改、查询、删除等功能
  - id: ch4-3
    title: 4.3 考勤/请假模块设计
    level: 2
    target_words: 600
    notes: 设计考勤管理和请假审批模块，包括考勤记录、请假申请、审批流程等功能
  - id: ch4-4
    title: 4.4 薪资/工资计算模块设计
    level: 2
    target_words: 600
    notes: 设计薪资管理和工资计算模块，包括薪资项目设置、工资计算、薪资发放等功能
  - id: ch4-5
    title: 4.5 报表/查询模块设计
    level: 2
    target_words: 400
    notes: 设计各类人事报表和数据查询功能，包括员工信息报表、考勤报表、薪资报表等
  - id: ch4-6
    title: 4.6 界面设计
    level: 2
    target_words: 400
    notes: 设计系统的用户界面，包括界面布局、色彩搭配、交互设计等
