- id: ch1
  title: 第1章 绪论
  level: 1
  target_words: 1500
  notes: 介绍人事管理系统的研究背景、意义、国内外研究现状、本系统功能特色、技术路线及论文结构
  children:
  - id: ch1-1
    title: 1.1 研究背景与意义
    level: 2
    target_words: 300
    notes: 分析当前企业人事管理的痛点及信息化管理的必要性，阐述本系统开发的实际意义
  - id: ch1-2
    title: 1.2 国内/国外研究现状
    level: 2
    target_words: 350
    notes: 综述国内外人事管理系统的发展现状、技术特点及应用情况，指出当前研究的不足与本研究的切入点
  - id: ch1-3
    title: 1.3 本系统的主要功能与特色
    level: 2
    target_words: 300
    notes: 概述系统的核心功能模块，突出本系统与现有系统相比的创新点和技术特色
  - id: ch1-4
    title: 1.4 技术路线与开发环境
    level: 2
    target_words: 300
    notes: 详细说明系统开发采用的技术栈(Spring Boot、MySQL、Vue等)及开发、运行环境配置
  - id: ch1-5
    title: 1.5 论文结构安排
    level: 2
    target_words: 250
    notes: 简要介绍论文各章节的主要内容和逻辑关系
