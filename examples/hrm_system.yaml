    title: 2.5 功能需求说明表
    level: 2
    target_words: 600
    notes: 详细列出系统各功能模块的具体需求，包括功能描述、输入输出、处理逻辑等
- id: ch3
  title: 第3章 系统总体设计
  level: 1
  target_words: 2500
  notes: 进行系统的总体设计，包括系统架构设计、模块划分与模块关系设计和数据库设计
  children:
  - id: ch3-1
    title: 3.1 系统架构设计
    level: 2
    target_words: 500
    notes: 设计系统的整体架构，采用分层架构设计，包括表现层、业务逻辑层、数据访问层
  - id: ch3-2
    title: 3.2 模块划分与模块关系设计
    level: 2
    target_words: 500
    notes: 详细划分系统模块，设计模块之间的关系和接口
