  children:
  - id: ch2-1
    title: 2.1 可行性分析
    level: 2
    target_words: 400
    notes: 从技术可行性、经济可行性、操作可行性三个方面分析系统开发的可行性
  - id: ch2-2
    title: 2.2 系统业务流程分析
    level: 2
    target_words: 400
    notes: 分析人事管理系统的主要业务流程，包括员工入职、考勤管理、请假审批、薪资发放等流程
  - id: ch2-3
    title: 2.3 功能结构分析
    level: 2
    target_words: 300
    notes: 分析系统的整体功能结构，划分主要功能模块及其子模块
  - id: ch2-4
    title: 2.4 用例分析
    level: 2
    target_words: 300
    notes: 通过用例图描述系统参与者与系统功能之间的交互关系
