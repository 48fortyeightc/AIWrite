    - id: ch3-3-2
      title: 3.3.2 数据表结构设计
      level: 3
      target_words: 800
      notes: 详细设计各数据表的结构，包括字段名、数据类型、约束条件等
- id: ch4
  title: 第4章 系统详细设计
  level: 1
  target_words: 3000
  notes: 对系统各主要功能模块进行详细设计，包括用户/权限管理、员工信息管理、考勤/请假管理、薪资/工资计算、报表/查询和界面设计
