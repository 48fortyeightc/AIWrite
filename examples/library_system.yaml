  draft_latex: 'Aiming at the shortcomings of traditional book management relying
    on manual processes, such as inefficiency, difficult retrieval, and the lack of
    modern services like remote reservation and online renewal, this paper aims to
    develop a fully functional and stable book management system to enhance library
    operational efficiency and service quality. Through requirements analysis, business
    processes, functional modules (including user management, book management, borrowing
    management, etc.), and user needs were clarified. The system adopts a B/S architecture
    with a front-end and back-end separation design: the back-end, based on Spring
    Boot, constructs RESTful APIs and follows a layered architecture to implement
    business logic and data persistence (the MySQL database, designed according to
    the third normal form, includes core tables for users, books, borrowing records,
    etc.); the front-end uses Bootstrap to develop responsive interfaces. Core modules
    such as login, book borrowing, and book returning were designed in detail, with
    declarative transactions ensuring data consistency during borrowing and returning
    operations. After implementation, black-box functional testing was conducted.
    The pass rate for 45 test cases reached 95.6%, confirming that core business processes
    (e.g., login verification, borrowing, returning) function correctly and operate
    smoothly, meeting the daily management and reader service needs of libraries.
    The research validates the feasibility of the technical solution and provides
    a practical reference for the informatization of book management. Future enhancements
    could involve introducing big data analysis, microservices architecture, and mobile
    applications to further improve the system''s intelligence and scalability.'
