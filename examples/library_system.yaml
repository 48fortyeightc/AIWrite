    Boot构建RESTful API，遵循分层架构实现业务逻辑与数据持久化（MySQL数据库按第三范式设计用户、图书、借阅记录等核心表）；前端用Bootstrap开发响应式界面。详细设计登录、借书、还书等核心模块，通过声明式事务保障借还书数据一致性。系统实现后经黑盒功能测试，45个用例通过率达95.6%，核心业务流程（登录验证、借还书等）功能正确、操作流畅，满足图书馆日常管理与读者服务需求。研究验证了技术方案的可行性，为图书管理信息化提供实践参考；后续可通过引入大数据分析、微服务架构及移动端应用，进一步提升系统智能化水平与扩展性。
