    \subsection{测试环境}


    测试环境的配置直接关系到测试结果的准确性和可靠性。本系统的测试工作在一个模拟真实部署环境的独立平台上进行。硬件环境采用配备Intel Core i7-12700H处理器、16GB
    DDR4内存和512GB固态硬盘的服务器，确保系统运行具备充足的算力与数据读写速度。软件环境方面，服务器操作系统为Windows Server 2019，数据库管理系统为MySQL
    8.0，应用服务器采用Tomcat 9.0。客户端测试环境则覆盖了主流浏览器，包括Chrome 110+、Firefox 100+和Edge 100+，以验证系统的跨平台兼容性。网络环境为千兆局域网，以排除网络延迟对测试结果的干扰。该测试环境配置与第5章所述的开发环境高度一致，保证了测试过程的可重复性。


    \subsection{功能测试}


    功能测试采用黑盒测试方法，重点验证系统是否按照需求规格正确执行其预定功能。测试用例的设计覆盖了系统所有核心模块，包括用户登录、图书借阅、图书归还、图书信息管理和读者信息管理。每个测试用例均包含测试目标、前置条件、测试步骤、预期结果和实际结果等要素。


    用户登录模块的测试用例设计验证了合法用户成功登录、用户名错误、密码错误以及空输入等场景。图书借阅模块的测试用例覆盖了正常借书、借阅已借出图书、借阅不存在的图书、读者借书数量超限以及读者账户异常（如欠费）等多种情况。图书归还模块的测试则关注正常还书、归还未借出图书、超期还书计算罚金等功能点。图书管理和读者管理模块的测试用例主要检验增、删、改、查（CRUD）操作的完整性和数据一致性，例如新增图书信息、修改读者联系方式、查询特定条件的图书列表等。


    测试执行过程记录了所有用例的实际输出，并与预期结果进行比对。测试结果表明，系统在绝大部分预设场景下功能运行正常，能够准确处理用户请求并返回正确结果。


    \subsection{测试结果分析}


    对功能测试过程中记录的数据进行汇总分析，是评估系统质量的关键步骤。本次测试共设计并执行了45个功能测试用例，其中43个用例的实际结果与预期结果完全一致，测试通过率为95.6%。未通过的两个用例分别涉及极端并发借书请求下的响应处理和特定字符组合的图书信息输入验证，系统在处理这些边界情况时出现了短暂的响应延迟和数据显示异常。


