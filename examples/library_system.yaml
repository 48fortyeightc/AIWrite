    \subsection{借书模块设计}


    借书模块处理图书馆的核心流通业务，其设计需确保流程的准确性与业务规则的严格执行。模块入口为读者提供图书检索功能，支持按书名、作者、ISBN等多条件查询。读者选定目标图书后，系统触发借书业务流程。流程伊始，系统再次验证读者身份的有效性，并检查其借阅资格，包括借书证状态是否正常、是否存在逾期未还记录或已达最大借阅册数上限。资格验证通过后，系统锁定所借图书的库存状态，防止并发借阅冲突。核心借书操作涉及多个数据实体的更新：在借阅记录表中插入新的借阅条目，记录图书ID、读者ID、借出日期和应还日期；同时更新图书信息表中的对应图书副本状态为“已借出”；并更新读者信息表中的已借书数量。业务规则如最大借阅天数、最大借阅册数等均通过配置表进行管理，保证系统的灵活性。模块对异常情况如读者资格不符、图书已借出等提供了明确的错误提示信息。


    {{FIGURE:借书模块时序图:展示读者发起借书请求后，系统进行资格校验、库存锁定、数据记录更新等一系列交互的时序逻辑。}}


    \subsection{还书模块设计}


    还书模块负责完成图书的归还处理，并核心承担逾期费用的计算与管理职能。工作人员通过扫描图书条形码或输入图书ID触发还书操作。系统根据图书ID检索到对应的借阅记录，并获取应还日期与实还日期。日期比对是业务流程的关键节点：若实还日期早于或等于应还日期，则进行常规还书处理，将图书状态更新为“在馆”，并解除该记录对读者借书数量的占用。若出现逾期情况，系统自动计算逾期天数，并根据预设的费率规则计算滞纳金。滞纳金信息被记录并关联至读者账户，生成待缴款记录。读者缴纳滞纳金后，系统更新缴费状态，完成整个还书闭环。模块设计考虑了图书损坏或丢失等特殊情况处理流程，需工作人员确认并启动赔偿程序。所有还书操作均被详细记录，形成完整的流通日志。


