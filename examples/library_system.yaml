    \subsection{图书管理模块设计}


    图书管理模块为图书馆管理员提供对馆藏资源的全面维护功能，涵盖增删改查（CRUD）全部操作。图书信息实体包括ISBN、书名、作者、出版社、出版日期、分类号、馆藏位置、总册数、在馆册数等属性。新增图书时，管理员填写必要信息，系统校验ISBN等信息的规范性，并为该ISBN分配初始的馆藏副本。查询功能支持多维度组合检索，并返回分页结果列表。修改操作允许管理员更新图书的基本信息，对于在馆状态的修改需进行谨慎的逻辑控制，如已借出的图书不能直接删除。删除操作通常采用逻辑删除标记，而非物理删除数据，保留历史流通记录的依据。模块设计注重数据一致性，例如，当某ISBN的最后一本副本被删除时，需同步清理相关的索引信息。所有管理操作均需进行权限验证并记录操作日志，保障数据安全。


