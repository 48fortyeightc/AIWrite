    \subsection{读者管理模块设计}


    读者管理模块集中处理读者账户信息的生命周期管理。该模块实现了对读者信息的完整CRUD功能。读者信息模型包含读者ID、姓名、联系方式、证件类型、证件号码、读者类型（如学生、教师）、最大借阅权限、账户状态等关键字段。新增读者时，系统分配唯一读者ID，并初始化其借阅状态。信息查询支持按姓名、读者ID、证件号等快速定位。信息修改功能用于更新读者联系方式或调整其读者类型及对应的借阅权限。账户删除同样采用逻辑禁用策略，保留其历史借阅记录。模块设计与借书、还书模块紧密耦合，确保读者状态的任何变更（如账户冻结）都能实时影响其借阅权限，维护业务规则的强一致性。'
