    需求分析是软件开发生命周期中的关键环节，旨在明确系统必须实现的功能和性能指标，为后续设计与实现提供精确依据。本章从业务流程、功能需求、用例分析和用户需求四个维度对图书管理系统进行全面剖析，确保系统设计能够精准满足图书馆日常运营和读者服务的实际需要。


    \subsection{2.1 系统业务流程}


    图书管理系统的核心业务流程围绕图书借阅与归还这一主线展开，同时涵盖图书信息管理、读者信息管理等辅助流程。借书流程起始于读者身份验证，系统需核对读者身份的有效性及其借阅权限，确认无误后查询目标图书的馆藏状态。若图书处于可借状态，系统执行借出操作，更新图书状态为“已借出”，并记录借阅信息，包括借书日期和应还日期。还书流程相对简化，通过扫描图书条形码或RFID标签识别图书信息，系统自动计算是否超期，若存在超期情况则根据预设规则计算罚金，完成还书操作后更新图书状态为“在馆”。图书管理流程涉及新书入库、图书信息修改、旧书下架等操作，要求系统能够维护完整且准确的图书档案。这些流程相互关联，共同构成了系统运行的数据基础。


    {{FIGURE:DFD-0层图（系统总数据流）:展示系统与外部实体（读者、管理员）之间的顶层数据交互}}


    业务流程的细节在数据流图中得到进一步细化。读者向系统发起借书请求，系统处理该请求并返回结果；管理员通过系统进行图书信息维护，系统更新中心数据库。数据存储节点清晰界定了系统需要持久化的关键信息，如图书信息库、读者信息库和借阅记录库。


    {{FIGURE:DFD-1层图（按功能分解）:展示借阅管理、图书管理、用户管理等子功能内部的数据流动}}


    \subsection{2.2 系统功能需求}


    系统功能需求基于业务流程分解为若干核心模块，每个模块承担特定的职责。用户管理模块负责处理所有与用户账户相关的操作，包括读者的注册、信息修改、权限分配，以及管理员账户的创建与维护。该模块需确保不同角色用户访问系统功能时的安全性与准确性。图书管理模块是系统的资源中心，功能涵盖图书信息的增、删、改、查，图书分类体系的维护，以及馆藏数量的统计与盘点。此模块对数据的完整性和一致性有较高要求。


    借阅管理模块是实现系统核心价值的关键，其功能包括处理借书、还书、续借申请，管理借阅规则（如借阅数量上限、借阅期限），以及自动计算和记录超期罚金。查询统计模块为用户和管理员提供数据检索与分析服务，读者可查询个人借阅历史、图书在馆状态，管理员则能生成各类统计报表，如图书流通量统计、读者活跃度分析等，为管理决策提供数据支持。系统管理模块涉及全局参数设置、数据备份与恢复、系统日志记录等后台维护功能。


    {{FIGURE:系统总体功能结构图:以层次化结构展示用户管理、图书管理、借阅管理、查询统计、系统管理五大功能模块}}


    \subsection{2.3 系统用例分析}


    从角色视角出发，系统主要涉及两类参与者：读者和系统管理员。读者作为系统的首要服务对象，其用例集中于图书资源的利用层面。核心用例包括“查询图书”，读者可通过书名、作者、ISBN等多种条件检索图书及其借阅状态；“借阅图书”用例关联着身份验证、权限检查、借阅记录生成等系列系统交互；“归还图书”用例则处理图书回收与状态更新；此外，“续借图书”、“查询个人借阅信息”也是读者角色的重要用例。这些用例确保了读者自助服务的便捷性。


    系统管理员承担着系统维护与资源管理的职责，其用例更为复杂。“管理图书信息”用例允许管理员添加新书、更新书目信息或下架图书；“管理读者信息”用例覆盖读者账户的审核、编辑与冻结；“处理借还书”用例赋予管理员协助读者完成相关操作的能力，特别是在异常情况下的处理权限；“生成统计报表”用例使管理员能够监控系统运行状况；“系统维护”用例则包括数据备份、参数配置等确保系统稳定运行的后台操作。不同角色的用例之间存在关联，例如“借阅图书”用例的成功执行依赖于管理员预先完成的“管理读者信息”和“管理图书信息”用例。


    {{FIGURE:系统用例图:以图形化方式展示读者和管理员两类角色与系统各用例之间的交互关系}}


