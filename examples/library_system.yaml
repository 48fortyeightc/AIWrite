    \subsection{登录模块设计}


    登录模块是系统安全访问的第一道屏障，负责用户身份的合法性验证与会话管理。该模块采用基于用户名和密码的认证机制，结合安全会话技术确保系统访问的安全性。用户发起登录请求时，前端界面收集用户输入的凭证信息，通过HTTPS协议加密传输至后端认证服务。后端服务接收到请求后，首先对输入数据进行格式校验，防止SQL注入等常见攻击。随后，系统查询用户数据库，比对加密存储的密码哈希值。认证成功后，系统生成一个唯一的会话标识符（Session
    ID）并关联用户角色权限信息，该标识符被返回至客户端并存储在Cookie中，用于后续请求的身份鉴权。为提升安全性，模块设计了登录失败次数限制机制，连续多次失败后将临时锁定账户，并记录安全日志以供审计。会话设置合理的超时时间，用户长时间无操作后需重新登录。


